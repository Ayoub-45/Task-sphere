version: '3.8'

services:
  backend:
    build: ./backend
    container_name: tasksphere-backend
    ports:
      - "5000:5000"
    environment:
      - DB_HOST=db
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      - DB_NAME=tasksphere
      - DB_PORT=5432
    depends_on:
      - db

  db:
    image: postgres:15
    container_name: tasksphere-db
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=tasksphere
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"

volumes:
  pgdata:
